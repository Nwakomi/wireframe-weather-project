<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/2442d8df83.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="left-box">
      <div>
        <form id="search-bar">
          <div class="searchBar">
            <i class="fa-solid fa-location-dot location"></i>
            <input
              type="text"
              placeholder="Enter city name"
              autofocus="on"
              autocomplete="off"
              id="search-text-input"
            />
          </div>
        </form>
      </div>
      <br />

      <button id="searchButton">Search</button>
      <button id="currentLocation">Current</button>

      <br />
      <h2 id="h2"></h2>

      <br />
      <div>
        <span class="temperature" id="temperature">24</span>
        <span class="units">
          <a href="#" id="celcius">°C</a> |
          <a href="#" id="fahrenheit">°F</a>
        </span>
      </div>

      <i class="fa-regular fa-sun sun1"></i>

      <br />

      <div class="dateTime">
        <p>Monday, 12.00 pm</p>
      </div>
      <hr />

      <div class="weatherDescription">
        <p>
          <i class="fa-solid fa-cloud-sun"></i> mostly cloudy <br />
          <i class="fa-solid fa-cloud-rain"></i> rain - 30%
        </p>
      </div>
    </div>

    <a href="https://lustrous-kangaroo-5e7682.netlify.app/"
      >Open source code by Natali</a
    >

    <h4>Week</h4>

    <div class="container text-center">
      <div class="row row-cols-auto">
        <div class="col">
          Mon <br />
          <i class="fa-solid fa-cloud Mon"></i>
        </div>

        <div class="col">
          Tue <br />
          <i class="fa-regular fa-sun Tue"></i>
        </div>
        <div class="col">
          Wed <br />
          <i class="fa-regular fa-sun Wed"></i>
        </div>
        <div class="col">
          Thu <br />
          <i class="fa-solid fa-wind Thu"></i>
        </div>
        <div class="col">
          Fri <br />
          <i class="fa-solid fa-cloud Fri"></i>
        </div>
        <div class="col">
          Sat <br />
          <i class="fa-solid fa-cloud Sat"></i>
        </div>
        <div class="col">
          Sun <br />
          <i class="fa-regular fa-sun Sun"></i>
        </div>
      </div>
    </div>

    <br />

    <div class="container text-center">
      <div class="row row-cols-2">
        <div class="col-hum">
          <strong> Humidity</strong> <br />
          <br />
          35%
        </div>
        <div class="col-uv">
          <strong>UV Index</strong> <br />
          <br />
          low
        </div>

        <div class="w-100"></div>
        <div class="col-wind">
          <strong>Wind</strong> <br />
          <br />
          34 mp/h
        </div>
        <div class="col-sun">
          <strong>Sunset</strong> / <strong>Sunrise</strong> <br />
          <br />
          20.43 pm / 4.28 am
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
