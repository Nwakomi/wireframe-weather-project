<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/2442d8df83.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="left-box">
      <div>
        <form id="search-bar">
          <div class="searchBar">
            <i class="fa-solid fa-location-dot location"></i>
            <input
              type="text"
              placeholder="Enter city name"
              autofocus="on"
              autocomplete="off"
              id="search-text-input"
            />
          </div>
        </form>
      </div>
      <br />

      <button id="searchButton">Search</button>
      <button id="currentLocation">Current</button>

      <br />
      <h2 id="city"></h2>

      <br />
      <div>
        <span class="temperature" id="temperature"></span>
        <span class="units">
          <a href="#" id="celcius">°C</a> |
          <a href="#" id="fahrenheit">°F</a>
        </span>
        <br />
        <span class="description" id="weatherDescription"></span>
      </div>

      <i class="fa-regular fa-sun sun1"></i>

      <br />

      <div class="dateTime">
        <p>Monday, 12.00 pm</p>
      </div>
    </div>

    <h4>Week</h4>
    <a
      href="https://github.com/Nwakomi/wireframe-weather-project"
      target="_blank"
      class="source-Code"
      >Open source code by Natali</a
    >
    <div class="container text-center">
      <div class="row row-cols-auto">
        <div class="col">
          Mon <br />
          <i class="fa-solid fa-cloud Mon"></i>
        </div>

        <div class="col">
          Tue <br />
          <i class="fa-regular fa-sun Tue"></i>
        </div>
        <div class="col">
          Wed <br />
          <i class="fa-regular fa-sun Wed"></i>
        </div>
        <div class="col">
          Thu <br />
          <i class="fa-solid fa-wind Thu"></i>
        </div>
        <div class="col">
          Fri <br />
          <i class="fa-solid fa-cloud Fri"></i>
        </div>
        <div class="col">
          Sat <br />
          <i class="fa-solid fa-cloud Sat"></i>
        </div>
        <div class="col">
          Sun <br />
          <i class="fa-regular fa-sun Sun"></i>
        </div>
      </div>
    </div>

    <br />

    <div class="container text-center">
      <div class="row row-cols-2">
        <div class="col-hum">
          <strong> Humidity</strong> <br />
          <br />
          <span id="humidity"></span>%
        </div>
        <div class="col-uv">
          <strong>UV Index</strong> <br />
          <br />
          low
        </div>

        <div class="w-100"></div>
        <div class="col-wind">
          <strong>Wind</strong> <br />
          <br />
          <span id="wind"></span> mp/h
        </div>
        <div class="col-sun">
          <strong>Sunrise</strong> / <strong>Sunset</strong> <br />
          <br />
          <span id="sunrise"></span> am / <span id="sunset"></span> pm
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
