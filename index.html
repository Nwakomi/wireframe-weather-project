<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/2442d8df83.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="left-box">
      <div>
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                placeholder="Enter city name..."
                autofocus="on"
                autocomplete="off"
                class="form-control"
                id="city-input"
              />
            </div>

            <div class="col-3">
              <br />

              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
          </div>
        </form>
      </div>

      <br />
      <h2 id="city"></h2>

      <br />
      <div class="weatherTemperature">
        <span class="temperature" id="temperature"></span>
        <span class="units">
          <a href="#" id="celcius">°C</a>
        </span>
        <br />
        <span class="description" id="weatherDescription"></span>
      </div>

      <div class="weatherIcon">
        <img
          src="https://openweathermap.org/img/wn/10d@2x.png"
          ;
          alt="moderate rain"
          ;
          id="icon"
          ;
        />
      </div>

      <div class="dateTime">Last updated:</div>
      <span id="date"></span>
    </div>

    <div class="Code-by">
      <a
        href="https://github.com/Nwakomi/wireframe-weather-project"
        target="_blank"
        >Open source code by Natali</a
      >
    </div>

    <h4>Week</h4>

    <div class="container text-center" id="forecast">
      <div class="row row-cols-auto">
        <i class="http://openweathermap.org/img/wn/10d@2x.png"></i>
        <div class="weather-forecast-temperatures" id="forecast-temperatures">
          <span class="weather-forecast-temperatures-max">18°</span>
          <span class="weather-forecast-temperatures-min">10°</span>
        </div>
      </div>
    </div>

    <br />

    <div class="container text-center">
      <div class="row row-cols-2">
        <div class="col-hum">
          <strong> Humidity</strong> <br />
          <br />
          <span id="humidity"></span>%
        </div>
        <div class="col-uv">
          <strong>UV Index</strong> <br />
          <br />
          low
        </div>

        <div class="w-100"></div>
        <div class="col-wind">
          <strong>Wind</strong> <br />
          <br />
          <span id="wind"></span> km/h
        </div>
        <div class="col-sun">
          <strong>Sunrise</strong> / <strong>Sunset</strong> <br />
          <br />
          <span id="sunrise"></span> am / <span id="sunset"></span> pm
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
